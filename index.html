<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eltelt idő 1945. február 24. óta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7b54, #ffcc29);
            color: #fff;
        }
        .counter {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
        }
        .time-unit {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .value {
            font-weight: bold;
            color: #ffcc29;
        }
    </style>
</head>
<body>
    <div class="counter">
        <h1>Eltelt idő 1945. február 24. óta</h1>
        <div class="time-unit">Évek: <span class="value" id="years"></span></div>
        <div class="time-unit">Hónapok: <span class="value" id="months"></span></div>
        <div class="time-unit">Hetek: <span class="value" id="weeks"></span></div>
        <div class="time-unit">Napok: <span class="value" id="days"></span></div>
        <div class="time-unit">Órák: <span class="value" id="hours"></span></div>
        <div class="time-unit">Percek: <span class="value" id="minutes"></span></div>
        <div class="time-unit">Másodpercek: <span class="value" id="seconds"></span></div>
    </div>

    <script>
        function calculateTime() {
            const startDate = new Date("1945-02-24T00:00:00");
            const now = new Date();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30.44);
            const years = Math.floor(days / 365.25);

            document.getElementById("years").innerText = years.toLocaleString('hu-HU');
            document.getElementById("months").innerText = months.toLocaleString('hu-HU');
            document.getElementById("weeks").innerText = weeks.toLocaleString('hu-HU');
            document.getElementById("days").innerText = days.toLocaleString('hu-HU');
            document.getElementById("hours").innerText = hours.toLocaleString('hu-HU');
            document.getElementById("minutes").innerText = minutes.toLocaleString('hu-HU');
            document.getElementById("seconds").innerText = seconds.toLocaleString('hu-HU');
        }

        setInterval(calculateTime, 1000);
        calculateTime();
    </script>
</body>
</html>
